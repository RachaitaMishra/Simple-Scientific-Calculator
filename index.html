<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="calculator">
        <!-- ICON -->
        <img src="cover.jpeg" class="icon">

        <h1>Calculator</h1>

        <!-- DISPLAY -->
        <input type="text" id="display" readonly>

        <!-- BUTTONS -->
        <div class="buttons">

            <!-- Scientific -->
            <button onclick="func('sin')">sin</button>
            <button onclick="func('cos')">cos</button>
            <button onclick="func('tan')">tan</button>
            <button onclick="toggleMode()">Deg/Rad</button>

            <button onclick="func('asin')">sin⁻¹</button>
            <button onclick="func('acos')">cos⁻¹</button>
            <button onclick="func('atan')">tan⁻¹</button>
            <button onclick="append(Math.PI)">π</button>

            <button onclick="append('**')">xʸ</button>
            <button onclick="append('**3')">x³</button>
            <button onclick="append('**2')">x²</button>
            <button onclick="append(Math.E)">e</button>

            <button onclick="func('sqrt')">√x</button>
            <button onclick="func('cbrt')">³√x</button>
            <button onclick="append('(')">(</button>
            <button onclick="append(')')">)</button>

            <button onclick="func('log')">log</button>
            <button onclick="func('ln')">ln</button>
            <button onclick="append('%')">%</button>
            <button onclick="factorial()">n!</button>

            <!-- Numbers -->
            <button onclick="append('7')">7</button>
            <button onclick="append('8')">8</button>
            <button onclick="append('9')">9</button>
            <button onclick="append('/')">÷</button>

            <button onclick="append('4')">4</button>
            <button onclick="append('5')">5</button>
            <button onclick="append('6')">6</button>
            <button onclick="append('*')">×</button>

            <button onclick="append('1')">1</button>
            <button onclick="append('2')">2</button>
            <button onclick="append('3')">3</button>
            <button onclick="append('-')">−</button>

            <button class="zero" onclick="append('0')">0</button>
            <button onclick="append('.')">.</button>
            <button onclick="calculate()">=</button>
            <button onclick="append('+')">+</button>

            <button class="wide" onclick="clearDisplay()">AC</button>
            <button class="wide" onclick="back()">Back</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
